<h2>Lista</h2>
<table border="1">
  <tr>
    <th>CÓDIGO</th>
    <th>NOME</th>
    <th>DIA DA SEMANA</th>
    <th>HORÁRIO</th>
    <th>DADOS DA DISCIPLINA</th>
    <th>EMENTA</th>
    <th>OBJETIVOS</th>
  </tr>
  <tr *ngFor="let item of list; index as i">
    <td>
      <a [routerLink]="['/list', i]">
        {{ item.id }}
      </a>
    </td>
    <td>{{ item.text }}</td>
    <td>{{ item.dia }}</td>
    <td>{{ item.hora }}</td>
    <td>{{ item.dados }}</td>
    <td>{{ item.ementa }}</td>
    <td>{{ item.objetivo }}</td>
  </tr>
</table>
