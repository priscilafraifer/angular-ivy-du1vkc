<!DOCTYPE html>
<html>
  <head>
    <title>Minha Lista</title>

    <style>

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #111;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a class="active" [routerLink]="['/']">HOME</a></li>
      <li><a [routerLink]="['/list']">LISTA</a></li>
    </ul>

    <router-outlet></router-outlet>
  </body>
</html>
