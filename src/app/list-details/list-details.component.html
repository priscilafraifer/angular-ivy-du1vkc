<h2>Item da Lista</h2>
<a [routerLink]="['/list']">Voltar</a>
<h3>CÓDIGO</h3>
<div>{{ item.id }}</div>
<h3>NOME</h3>
<div>{{ item.text }}</div>
<h3>DIA DA DEMANA</h3>
<div>{{ item.dia }}</div>
<h3>HORÁRIO</h3>
<div>{{ item.hora }}</div>
<h3>DADOS</h3>
<div>{{ item.dados }}</div>
<h3>EMENTA</h3>
<div>{{ item.ementa }}</div>
<h3>OBJETIVO</h3>
<div>{{ item.objetivo }}</div>
